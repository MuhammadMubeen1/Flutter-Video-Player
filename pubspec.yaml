name: video_example
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # play videos
  video_player: 

  # pick video from file system
  file_picker: 

  # prevent screen from sleeping
  wakelock: 

  # switch orientation
  auto_orientation: 

  # listen to orientation
  native_device_orientation: 
  flutter_overlay_window: ^0.4.3
  pip_view: ^0.9.7
  floating: ^2.0.1
  chewie:
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/video.mp4